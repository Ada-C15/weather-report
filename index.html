<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />  
    </head>
    <body>
        <div id="container">
            <div id="display">
                <section id="temperaturePanel">
                    <span id="temperature" class="">75</span><span> F</span><br>
                    <span id="location">Fort Worth</span>
                </section>
                <section id="landscapePanel">
                    <img src ="assets/landscapes/grass.png" id="landscape" alt="landscape">
                </section>
            </div>
            <div id="userSettingsContainer">
                <section id="setLocation">
                    <form>
                        <label for="setLocation">Location:</label><br>
                        <input name="searchTxt" type="text" maxlength="25" id="searchTxt" class="searchField" value = "Fort Worth"/>
                        <section id="locationButtons">
                            <button type="button" id="enter">ENTER</button>
                            <input type="submit" value="RESET"/>
                        </section>
                    </form>
                </section>
                <section id="setSky">
                    <label for="skies">Sky:</label><br>
                    <select id="skies" name="skies">
                        <option value="sunny">Sunny</option>
                        <option value="overcast">Overcast</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="dawn">Dawn</option>
                        <option value="dusk">Dusk</option>
                        <option value="nightsky">Night Sky</option>
                        <option value="cyberpunk">Cyberpunk</option>
                    </select>
                </section>
                <section id="setTemperature">
                    <label for="temp">Temperature:</label>
                    <section id="tempButtons"> 
                        <button id="downButton">DOWN</button>
                        <button id="upButton">UP</button>
                    </section>
                </section>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
