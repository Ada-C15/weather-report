<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌈☀️Weather Report🌦❄️</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="header">
        <h1>Weather Report</h1>
        <div>For the lovely city of
            <span id="headerCityName" class="header_city-name">New York City</span></div>
    </header>

    <section class="temperature_section">
        <h2>Temperature</h2>
        <div class="temperature_content">
            <div class="temperature_controls">
                <span id="increaseTempControl">⬆️</span>
                <span id="decreaseTempControl">⬇️</span>
            </div>
            <span id="tempValue" class="Red">80</span>
        </div>
    </section>

    <section class="sky_section">
        <h2>Sky</h2>
        <select id="skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>

    <section class="city_name_section">
        <h2>City Name</h2>
        <input type="text" id="cityNameInput" value="New York City">
        <button id="cityNameReset" class="city-name_reset-btn">Reset</button>
    </section>

    <section class="garden_section">
        <h2>Weather Garden</h2>
        <div id="gardenContent" class="garden_content cloudy">
            <div id="sky">☁️☁️ ☁️ ☁️☁️ ☁️ 🌤 ☁️ ☁️☁️</div>
            <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
        </div>
    </section>

    <footer><p>&copy; Copyright 2021 Lindsey Lee</p></footer>

    <script src="scripts/index.js"></script>
</body>
</html>
