<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Report</title>
  </head>

  <h1 class=intro-header>
    Weather Report
  </h1>
  <h3>For One Texas Toasty State</h3>

  <!-- 3 containers below, all part of dials class -->
  <main>
    <div class="temp-container dials" >
        <h2>
            Temperature
        </h2>
        <input type="range" id="temperature" name="temperature"
                min="0" max="120">
        <label for="temperature">Temperature</label>
    </div>

    <div class="sky-container dials">
        <h2>
            Sky
        </h2>
        <select name="sky" id="sky-select">
            <option value="">--Please choose an option--</option>
            <option value="hot">Hot</option>
            <option value="hotter">Hotter</option>
            <option value="hottest">Hottest</option>
            <option value="hell">Hell</option>
        </select>
    </div>

    <div class="city-container dials">
        <h2>
            City Name
        </h2>
        <form>
            <label for="city-name">City Name:</label>
            <input type="text" id="id" name="id" />
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="weather-garden">
        <h2>
            Weather Garden
        </h2>

    </div>
















  </main>


</html>
