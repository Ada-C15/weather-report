<!doctype html>
<html>
    <head>
        <Title>Weather Report</Title>
    </head>
    <body>
        <div>
            <div id="header">
                <h1>Weather Report</h1>
                <span>For the lovely city of </span>
                <h3 id="town-name">My Hometown</h3>
            </div>
            <div id="content">
                <div id="temperature-card">
                    <h3 id="temperature-title">Temperature</h3>
                    <br>
                    <div id="up-arrow">⬆️</div>
                    <div id="down-arrow">⬇️</div>
                    <div>
                        <span id="temp-value">71</span>
                    </div>

                </div>
                <div id="sky-card">
                    <h3>Sky</h3>
                    <br>
                    <select name="sky">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </div>
                <div id="city-card">
                    <h3>City Name</h3>
                    <br>
                    <input type="text" value="My Hometown">
                    <button>Reset</button>
                </div>
                <div id="garden-card">
                    <h3>Weather Garden</h3>
                    <br>
                    <div>
                        <p id="sky-landscape">☁️ ☁️ ☁️ ☀️ ☁️ ☁️ </p>
                        <br>
                        <br>
                        <br>
                        <p id="ground-landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</p>
                    </div>

                </div>
            </div>
        </div>
        
    </body>    
</html>
