<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="container">
            <section id="title">
                <h1>Weather Report</h1>
                <h3>For the city of Seattle</h3>
            </section>
            <section id="temperature">
                <h2>Temperature 🌡️
                    <div id="tempCount">70</div>
                </h2>
                <button id="temperatureIncrease">⬆️ </button>
                <button id="temperatureDecrease">⬇️ </button>
            </section>
            <section id="sky">
                <section class="dropdown">
                    <button class="dropbtn">Sky</button>
                    <section class="dropdown-content">
                        <a href="#">Sunny</a>
                        <a href="#">Cloudy</a>
                        <a href="#">Rainy</a>
                        <a href="#">Snowy</a>
                    </section>
                </section>
            </section>
            <section id="cityName">
                <label for="city">City Name</label>
                <input type="text" id="city" name="city" required size="10">
            </section>
            <section id="weatherGarden">
                <h2>Weather Garden</h2>
                <div id="skyWeatherGarden">☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️</div>
                <p>&nbsp;</p>
                <section id="landscapeContainer">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</section>
            </section>
        </main>
    <script src="scripts/index.js"></script>
    </body>
</html>
