<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Montserrat&display=swap">
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>
    <main>
        <header>
            <h1> 💫✨ This is Weather Report ✨💫</h1>
            <span class=header-city-name> For the city of 
                <span id="headerCityName"></span> 
            </span>
        </header>

        <div class="sections">
        <section class="city-name">
            <h2> City Name </h2>
            <div>
                <input type="text" id="cityNameInput" size="20">
                <button id="cityNameReset">Reset</button>
            </div>
        </section>

        <section>
            <h2> Sky </h2>
            <select id ="skySelect">
                <option>Sunny</option>
                <option>Cloudy</option>
                <option>Rainy</option>
                <option>Snowy</option>
                <option>Stormy</option>
                <option>Windy</option>
                <option>End of the World</option>
            </select>
        </section>

        <section>
            <h2> Temperature </h2>
            <div class="temp">
                <div class="temperature-controls">
                    <span id="increaseTemp">⬆️ </span>
                    <span id="decreaseTemp">⬇️ </span>
                </div>
                <span id="tempValue" class="orange">80</span>
            </div>
        </section>
        </div>

        <section class="garden-section">
            <div id="gardenContent" class="garden-content sunny"> 
                <div id="sky">☁️🌈 ☁️ ☀️ ☁️ ☁️ 🦋 ☁️</div>
                <div id="landscape">🌲 ☃️ 🎄 🎅 🎁 ⛄️ 🌲 🦌</div>
            </div>
        </section>

    </main>
    <script src="scripts/index.js"></script>
</body>
</html>
