<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Weater Report</title>
    <h1 id="h1t">Weater Report</h1>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="scripts/index.js"></script>
    <!-- <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>

<body>


    <div class="content">
        <h3>Temperature</h3>
        <section id="add-temp">
            <i style="font-size:24px" class="fa">&#xf139;</i>
        </section>
        <section id="temp-Container">
            <h2 id="tempCount">0</h2>
        </section>
        <section id="dec-temp">
            <i style="font-size:24px" class="fa">&#xf13a;</i>
        </section>
    </div>
    </div>

    <div class="content">
        <h3>Sky</h3>
        <select name="types-of-weather" id="weather-select">
            <option value="sunny">Choose Weather</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>

    </div>
    </div>


    <div class="content">
        <h3>City name</h3>

        <input type="text" id="city_name">
        <div id="reset_button">
            <button>Reset</button>
        </div>
        <div>
            <h3>Weather Garden</h3>

        </div>

    </div>
    </div>

    </div>

    </div>
</body>

</html>
