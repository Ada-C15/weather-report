<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="parent-side-container">
    <header> 
        <h1> Weather Report </h1>
        <h2> 🌈 For the lovely city of Gayville 🌈 </h2>
    </header>
    
    <section class = "temperature-side-container" action="#"> 
        <h3> Temperature </h3>
        <p id = "temperature-value"> 76 </p>  
        <button id="increaseTemp">⬆️ </button> 
        <button id="decreaseTemp"> ⬇️ </button> 
    </section> 

    <form class= "sky-side-container" action= "#"> 
        <h3> Sky </h3>
        <select id="sky-type" name="sky">
            <option value="Rainy">Rainy</option>
            <option value="Sunny">Sunny</option>
            <option value="Snowy">Snowy</option>
            <option value="Cloudy">Cloudy</option>
        </select>
    </form> 
    
    <form class= "city-side-container" action= "#" > 
        <h3> City Name </h3>
        <input type="text" name="city" value="What's your hometown?" />
        <input type="clear" name="reset" value="Reset" />
    </form>
    
    <section> <h3> Weather Garden </h3> 
        <h2>Landscape Box Element</h2>
    </section>
    
    <footer> </footer>
</body>

</html>
