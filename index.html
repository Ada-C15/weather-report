<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Weather Report</h1>
      <p>City of <div id="city">Ada</div></p>

      <section>
        <button id="increaseTempButton">Increase Temp</button>
      </section>

      <section>
        <button id="decreaseTempButton">Decrease Temp</button>
      </section>

      <section>
        <h2 id="tempCount">Temperature: <div id="num">0</div></h2>
      </section>

      <h2>Weather Garden</h2>
      <section id="gardenContainer">
        <!-- <h2>Weather Garden</h2> -->
      </section>


      <label>Select a sky backdrop:
        <select id="skies" name="skies">
          <option value="">Sky Options</option>
          <option value="snowy">Snowy</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="sunny">Sunny</option>
        </select>
      </label>
      <div id="result"></div>


      <label for="name">Enter city name:</label>
      <input type="text" id="name" name="name" required
             minlength="2" maxlength="20" size="15">
             
      <button id="resetButton">Reset</button>



    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
