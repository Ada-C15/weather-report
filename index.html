<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <header class="header_section">
        <h1>Weather Report</h1>
        <span class="subheader">
            <span id="headerCityName" class="header_city">For the lovely city of Seattle</span>
        </span>
    </header>
</body>
<div class="mainArea">
    <section class="temperatureArea">
        <h2 id = "temperatureCaption" >Temperature</h2>
        <div class="temperatureText">
            <div class="temperatureWheel">
                <span id="increaseTemp">⬆️</span>
                <span id="decreaseTemp">⬇️</span>
            </div>
            <span id="tempValue"></span>
        </div>
</html>
