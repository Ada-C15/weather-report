<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header class="header_header">
        <span><h1>Weather Report</h1> </span>
        <span> for the lovely city of </span>
        <span> ✨</span>
        <span id="header-city"> Seattle</span>
        <span> ✨</span>
    </header>
    <main>
        <section id="input-containers">
            <section id="temp-container">
                <h2>Temperture</h2>
                <section id="change-temp-container">
                    <span id="temp-buttons"><button id="increaseButton">⬆️</button><button id="decreaseButton">⬇️</button></span>
                    <span><h2 id="temp">67</h2></span>
                </section>
            </section>
            <section id="sky-container"> 
                <h2>Sky</h2>
                <select id="sky-select">
                    <option>Sunny</option>
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Snowy</option>
                </select>
            </section>
            <section id="city-choice-container">
                <h2> City Name</h2>
                <span><input type="text" id="city-input" value=seattle></span>
                <button id="reset_button">Reset</button>
            </section>
        </section>
        <section id="garden-container">
            <section id="garden-title"> <h2>Weather Garden</h2></section>
            <section id= "garden-image">
            <div id="sky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
            <div id="ground">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
            </section>
        </section>
    </main>
<script src="scripts/index.js"></script>
</body>
</html>
