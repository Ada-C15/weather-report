<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The Weatherly</title>
        <link href="./styles/index.css" rel="stylesheet" > 
    </head>

    <body>
        <section>
            <header>
                <h1>The Weather For</h1>
                <span> &#x1f3d9; Seattle &#x1f3d9; </span>
            </header>
        </section>
        <main>
            <div>
                <section>
                    <h3>Temperature</h3>
                    <span>67</span>
                    <div>
                        <div>
                            <span> &#x1f31e; </span>
                            <span> &#x2744; </span>
                        </div>
                    </div>
                </section>
                <section>
                    <h3>Sky</h3>
                    <select>
                        <option>Sunny</option>
                        <option>Cloudy</option>
                        <option>Rainy</option>
                        <option>Snowy</option>
                    </select>
                </section>
                <section>
                    <h3>City Name</h3>
                    <input type="text" value="Seattle">
                    <button>Choose</button>
                </section>
            </div>

            <section id="Snapshot">
                <h3>Weather Snapshot</h3>
                <div>
                    <div id="sky"> &#x1f31e; &#x1f31e; &#x1f31e; &#x1f31e; &#x1f31e;</div>
                    <div id="ground"> &#x1f333; &#x1f333; &#x1f333; &#x1f333; &#x1f333; </div>
                </div>
            </section>
        </main>
        <script src="./scripts/index.js" type="text/javascript"></script>
    </body>
</html>
