<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css" />
</head>

<body>

    <h1 class=intro-header>
        Weather Report
    </h1>
    <h3>For One Texas Toasty State</h3>

    <!-- 3 containers below, all part of dials class -->

    <div class="container">
        <div class="left-container">
            <div class="dial-container">
                <h2>
                    Temperature
                </h2>
                <form>
                    <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">
                        <input type="number" id="number" value="0" />
                        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">
                </form>
            </div>


            <div class="dial-container">
                <h2>
                    Sky
                </h2>
                <select name="sky" id="sky-select">
                    <option value="">--Please choose an option--</option>
                    <option value="hot">Hot</option>
                    <option value="hotter">Hotter</option>
                    <option value="hottest">Hottest</option>
                    <option value="hell">Hell</option>
                </select>
            </div>

            <div class="dial-container">
                <h2>
                    City Name
                </h2>
                <form>
                    <label for="city-name">City Name:</label>
                    <input type="text" id="id" name="id" />
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>

        <div class="right-container">
            <div class="weather-garden">
                <h2>
                    Weather Garden
                </h2>

            </div>
        </div>

    </div>
    <script src="scripts/index.js"></script>
</body>


</html>
