<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>The Weatherly</title>
        <link href="./styles/index.css" rel="stylesheet" > 
    </head>

    <body>
        <section>
            <header>
                <h1>The Weather For</h1>
                <span> &#x1f3d9; Seattle &#x1f3d9; </span>
            </header>
        </section>
        <main>
            <div>
                <section>
                    <h3>Temperature</h3>
                    <span id="temp_number" class="yellow">67</span>
                    <div>
                        <div class="temperature">
                            <button><span id="up"> &#x1f31e; </span></button>
                            <button><span id="down"> &#x2744; </span></button>
                        </div>
                    </div>
                </section>
                <section>
                    <h3>Sky</h3>
                    <select>
                        <option>Sunny</option>
                        <option>Cloudy</option>
                        <option>Rainy</option>
                        <option>Snowy</option>
                    </select>
                </section>
                <section>
                    <h3>City Name</h3>
                    <input type="text" value="Seattle">
                    <button>Choose</button>
                </section>
            </div>
            <div>
                <section class="snapshot">
                    <h3>Weather Snapshot</h3>
                    <div>
                        <div id="sky" class="cloudy"> ☁️☁️ ☁️ ☁️☁️ ☁️ 🌤 ☁️ ☁️☁️</div>
                        <div id="ground" class="sweater"> 🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃 </div>
                    </div>
                </section>
            </div>
        </main>
        <script src="./scripts/index.js" type="text/javascript"></script>
    </body>
</html>
