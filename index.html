<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="../styles/index.css" rel="stylesheet" />
</head>
<body>
    <header>
        <p>Weather Report for the city of ________</p>
    </header>
    <main>
        <section id=temperature class=small_box>
            <h2>TEMPERATURE</h2>
            <p>32</p>

        </section>
        <section id=sky class=small_box>
            <h2>SKY</h2>
        </section>
        <section id=location class=small_box>
            <h2>LOCATION</h2>
        </section>
        <section id=garden class=large_box>
            <h2>I'M GOING TO BE A PICTURE</h2>
        </section>
    </main> 
    <footer class=footer-quote>
        <blockquote>When life throws you a rainy day, jump in the puddles.</blockquote>
        <figcaption><cite>Winnie the Pooh</cite></figcaption>
    </footer>
    <script 
        src="../scripts/index.js">
    </script>
</body>
</html>
