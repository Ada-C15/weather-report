<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Viri &mdash; Weather Report</title>
    <link href="styles/index.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Weather Report</h1>
        <h3>For the lovely city of 
            <span id="headerCityName">Seattle</span>
        </h3>
    </header>

    
    <section class="temperature"> 
        <h3>Temperature: </h3>
        <div>
            <span id="tempValue">70</span>
        </div>
        <div>
            <span id="increaseTemp">⬆️</span>
            <span id="decreaseTemp">⬇️</span>
        </div> 
    </section>
    
    <section class="sky"> 
        <h3>Sky:</h3>
        <select id="skySelect">
            <option>Sunny</option>
            <option>Cloudy</option>
            <option>Rainy</option>
            <option>Snowy</option>
        </select>
    </section>
    
    <section class="city-name"> 
        <h3>City Name:</h3>
        <input type="text" id="cityNameInput" value="Seattle" />
        <button id="resetCityButton">Reset</button>  
    </section>
    
    <section class="garden"> 
        <h3>Weather Garden </h3>
        <div id="gardenContent">
            <div id="skyDisplay">☁️ ☀️ ☁️ ☀️ ☁️ ☀️ ☁️</div>
            <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷 </div>
        </div>
    </section>


    
    
    <footer>
        <h2>Thank you for visiting. Please come back again.</h2>
        <p>&copy; 2021 ViriVM</p>
    </footer>
    <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
