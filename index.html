<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Weather Report</title>
    </head>
    <body>
        <noscript>Please Enable Javscript to Continue</noscript>
        <header class="header-container">
            <div class="sky-display"></div>
        </header>
        <section class="city-display">
            <h1 class='city-name'>Enter a City Name:</h1>
            <form method="get" id="city-name-form">
                <input type="text" name="name" placeholder="Your City">
                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="temp-display">
            <h2 class="temp">The Temperature:</h2>
            <div class="temp-display">
                <span id="minus">-</span>
                <span id="temp">69</span>
                <span id="plus">+</span>
            </div>
            <div class="landscape">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</div>
        </section>
        <section class="sky-menu">
            <form method="get" id="sky-menu-form">
                <label for="sky">Choose a sky:</label>
                <select name="sky" id="sky-dropdown">
                    <option value="sunny">sunny</option>
                    <option value="cloudy">cloudy</option>
                    <option value="rainy">rainy</option>
                    <option value="snowy">snowy</option>
                  </select> 
                  <br />
                <button type="submit">choose sky</button>
            </form>
        </section>
        <footer>

        </footer>
        <script type="text/javascript" src="./scripts/index.js"> </script>
    </body>
