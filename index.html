<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weater Report</title>
    <h1>Weater Report</h1>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- <div class="icon"><i class="fas fa-search" aria-hidden="true"></i></div> -->
            <div class="content">
                <h3>Temperature</h3>
            <section id="add-temp">
                <i style="font-size:24px" class="fa">&#xf139;</i>
            </section>
            <section id="dec-temp">
                <i style="font-size:24px" class="fa">&#xf13a;</i>
            </section>
            </div>
        </div>
        <div class="box">
        <div class="content">
            <h3>Sky</h3>
            <select name="types-of-weather" id="weather-select">
                <option value="sunny">Sunny</option>
                <option value="mostly sunny">Mostly Sunny</option>
                <option value="partly cloudy">Partly Cloudy</option>
                <option value="cloudy">Cloudy</option>
                <option value="rainy">Rainy</option>
                <option value="stormy">Stormy</option>
                <option value="snowy">Snowy</option>
                <option value="windy">Windy</option>
            </select>

        </div>
        </div>
        <div class="box">
        <div class="content">
            <h3>City name</h3>
            
            <input type="text" id="city_name">
            <div id="reset_button">
                <button>Reset</button>
            </div>
            
        </div>
        </div>
        <!-- <h2>Weater Garden</h2> -->
        <div class="box" id="garden-box">
        </div>
    </div>
</body>
