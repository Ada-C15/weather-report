<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header>
            <h1>Weather Report</h1>
            <h4>for the lovely city of</h4>
            <h2>🏖🏝 a tropical island 🏖🏝</h2>
        </header>

        <main id="flex-container">
            <div class="main-section">

                <section id="left-side">
                    <div class="temperature-block">
                        <h2 id="temperature-heading">Temperature</h1>
                        <button id="increase-temp-bttn">⬆️</button>
                        <button id="decrease-temp-bttn">⬇️</button>
                    </div>
                    
                    <div class="sky-block">
                        <h2 id="sky-heading">Sky</h1>
                        <select id="sky" name="sky">
                            <option value="1">1</option>
                            <option value="1">2</option>
                            <option value="1">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select>

                    </div>
                    <div class="city-name-block">
                        <h2 id="city-heading">City Name</h1>
                        <section id="search-bar">
                            <input type="text" placeholder="Seattle">
                            <button id="reset-button">reset</button>
                        </section>
                    </div>
                </section>

                <section id="right-side">
                    <h2 id="weather-heading">Weather Garden</h1>
                    <div id="weather-garden-block" class="garden-goodies">
                        <div id="sky-art">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
                        <div id="land-art">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
                    </div>
                </section>  
            </div>
            <script src="scripts/index.js"></script>
        </main>
    </body>



</html>
