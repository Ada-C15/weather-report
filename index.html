<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Weather Report</h1>

    <div>
        <h2 id="cityPhrase">Beautiful city weather</h2>
    </div>

    <main>

      <div id="cityTemperatureContainer">
        <section>
            <label for="city">City</label>
            <input type="text" id="cityName" name="city">
        </section>

        <section>
            <button id="addIncreaseTemperatureButton">Increase Temperature</button>
        </section>

        <section> 
            <button id="addDecreaseTemperatureButton">Decrease Temperature</button>
        </section>

        <section> 
            <button id="addResetButton">Reset</button>
        </section>

        <section id="temperatureContainer">
            <h2 id="temperatureDegrees">Temperature Degrees: 68</h2>
        </section>
      </div>


      <div id="citySkyContainer">

        <section>

            <label>Choose a sky:
                <select id="skyEmojis" name="skyEmojisName">
                    <option value="">--Please choose an option--</option>
                    <option value="Sunny">Sunny</option>
                    <option value="Cloudy">Cloudy</option>
                    <option value="Rainy">Rainy</option>
                    <option value="Snowy">Snowy</option>
                </select>
            </label>

            <h2 id="chosenSkyEmojis">☀️</h2>
            <h2 id="landscapeEmojis">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</h2>

        </section>


      </div>


    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
