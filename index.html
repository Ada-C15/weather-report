<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Channel</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Welcome to the local weather channel!</h1>
      <p>Local weather for the lovely city of:</p>

      <section>
        <h2>Today's Weather</h2>
        
      </section>

      <section>
        <button id="addWeatherUpButton">Heat up</button>
      </section>
      <section>
        <button id="addWeatherDownButton">Cool down</button>
      </section>

      <section id="weatherContainer">

      </section>
    </main>
    <script src="scripts/index.js"></script>
  </body>

        <section id="temperature" class="temperature">
        <h2 id="dailyTemperature" class="dailyTemperature">Temperature Counter (F): </h2>
      
        <button id="highTemp" class="button" title="Increase Temperature" aria-label="Increase Temperature">
            <i class="fas fa-thermometer-full"></i>
        </button>
        <span id="tempValue" class="red">71</span>
        <button id="lowTemp"  class="button" title="Decrease Temperature" aria-label="Decrease Temperature">
              <i class="fas fa-temperature-low"></i>
        </button>
 
      </section>

      <hr>
      <section id="skyContainer" class="skyContainer" role="createSky" aria-labelledby="createSky">
          <h2 id="createSky" class="createSky">Sky</h2>
          <div id="skyContent"> ☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
      </section>

      <hr>
      <section id="gardenContainer" class="gardenContainer" role="createGarden" aria-labelledby="createGarden">
          <h2 id="createGarden" class="createGarden">Weather Garden</h2>
          <div id="gardenContent" >🌵__🐍_🦂_🌵🌵__🐍_🏜_🦂</div>
      </section>

  </main>
  <script src="scripts/index.js"></script>
</html>
