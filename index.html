<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Weather Report</h1>
            <section>
                <h2 id="cityName">For the City of </h2>
            </section>
            <section id="temp-section">
                <h2><br>Change the Temperature!</h2>
                <button id="addTempUpButton">Up Temp</button>
                <button id="addTempDownButton">Down Temp</button>
            </section>
            <section id="sky-section">
                <h2><br>Sky View!</h2>
                <p>Change the sky view!</p>
                <select id="skyDropdown">
                    <option>Cloudy</option>
                    <option>Rainy</option>
                    <option>Sunny</option>
                    <option>Snowy</option>
                </select>
            </section>
            <section id="city-section">
                <h2><br>City Name!</h2>
                <button id="addCityName">Change the City</button>
            </section>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
