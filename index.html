  <main>
      
      <h1> Weather Report </h1>
      <span> for the city of:  <span id="headerCity" class="headerCity"></span></span>
      <section id="searchBar" class="searchBar"></section>
              <label for="searchBarText">Enter a City Name</label>
              <input id="searchBarText" class="searchBarText" type="text"  value="Seattle">
                <div contenteditable="plaintext-only">
                </div>
              <button id="resetCityBtn" class="button" aria-label="Reset the City">
                <i class="fa fa-redo"></i>
              </button>
          </form>
      <hr>
      <section id="currentForecast" class="current-forecast">
          <h2 id="forecastConditions" class="forecastConditions">Select Current Sky Conditions</h2>
      
      <select id="skyThemeSelect">
        <option>Sunny</option>
        <option>Cloudy</option>
        <option>Rainy</option>
        <option>Snowy</option>
    </select>

          <button id="refresh" onClick="window.location.reload();" class="button" title="refresh weather" aria-label="Refresh the current weather conditions">
              <i class="fas fa-sync-alt"></i>
          </button>
        </section>
      <hr>
      
      <section id="temperature" class="temperature">
        <h2 id="dailyTemperature" class="dailyTemperature">Temperature Counter (F): </h2>
      
        <button id="highTemp" class="button" title="Increase Temperature" aria-label="Increase Temperature">
            <i class="fas fa-thermometer-full"></i>
        </button>
        <span id="tempValue" class="red">71</span>
        <button id="lowTemp"  class="button" title="Decrease Temperature" aria-label="Decrease Temperature">
              <i class="fas fa-temperature-low"></i>
        </button>
 
      </section>

      <hr>
      <section id="skyContainer" class="skyContainer" role="createSky" aria-labelledby="createSky">
          <h2 id="createSky" class="createSky">Sky</h2>
          <div id="skyContent"> ☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
      </section>
