<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Weather Report</title>
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header class="header">
            <h1>Weather Report</h1>
            <span>
            for the lovely city of 🦄 Narnia 🦁
            </span>
        </header>
        <section class="temperature_box">
            <h2>HVAC needed?</h2>
            <div class="temperature_content">
                <div class="temperature_controls">
                    <span id="increaseTempControl">⬆️</span>
                    <span id="decreaseTempControl">⬇️</span>
                </div>
                <span id="tempValue" class="orange">70</span>
            </div>
        </section>
        <section class="sky_box">
            <h2>It feels like...</h2>
            <select id="skySelect">
                <option>Sahara</option>
                <option>Olympia</option>
                <option>Niagra Falls</option>
                <option>Mount Everest</option>
            </select>
        </section>
        <section class="city_box">
            <h2>Rep Yo City</h2>
            <input id="cityNameInput" type="text" value="Narnia">
            <button id="cityNameReset" class="city_box_button">take me away</button>
        </section>
        <section class="garden_box">
            <h2>Weather Garden</h2>
            <div id="garden" class="garden sahara">
                <div id="sky"></div>
                <div id="landscape">🌸🦩🌴__🌷🌺🌿_🦜🌴_🌻🏝</div>
            </div>
        </section>
    <script src="scripts/index.js"></script>
    </body>
</html>
