<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main id= "flexContainer">

      <div id="leftHalf">
        <h1>Weather Report</h1>
        <p>🌎 City of <span id="city">Ada</span></p>
        <section id="tempFeature">
          <h2 id="tempCount">Temperature: <span id="num">0</span></h2>
          <button id="increaseTempButton">⬆️</button>
          <button id="decreaseTempButton">⬇️</button>
        </section>

        <section id="skyFeature">
          <h2>Sky</h2>
          <label>Select a sky backdrop:</label>
            <select id="skies" name="skies">
              <option value="">Sky Options</option>
              <option value="snowy">Snowy</option>
              <option value="rainy">Rainy</option>
              <option value="cloudy">Cloudy</option>
              <option value="sunny">Sunny</option>
            </select>
        </section>

        <section id="cityNameFeature">
          <h2>City Name</h2>
          <label for="name">Enter city name:</label>
          <input type="text" id="name" name="name" required
                minlength="2" maxlength="20" size="15">
          <button id="resetButton">Reset</button>
        </section>
    </div>

    <div id="rightHalf">
      <section id="gardenFeature">
        <h2>Weather Garden</h2>
        <!-- the sky -->
        <span id="result"></span>
        <section id="gardenContainer"></section>
      </section>
  </div>

    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
