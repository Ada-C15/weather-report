<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
        <h1>Weather Report </h1>
        <p>blah blah blahblah blah blahblah blah blahblah blah blahblah blah blah </p>

        <section>
            <h2>Temperature</h2>
            <button id="increaseTempButton">⬆️</button>
            <button id="decreaseTempButton">⬇️ </button>
            <!-- <section></section> -->
            <section id="tempContainer">
                <h3 id="temperature">60</h3>
            </section>    
        </section>

        <section>
            <h2>Sky</h2>
            <select id="skyType">
                <option value="">Select One...</option>
                <option value="Sunny">Sunny</option>
                <option value="Cloudy">Cloudy</option>
                <option value="Rainy">Rainy</option>
                <option value="Snowy">Snowy</option>
            </select>

            <section id="skyContainer"></section>
        </section>

        <section>
            <h2>City Name</h2>
            <form id ="form-group">
                <label for = "city">
                <input type = "text"  id = "city" class = "form-control">
                </label>
                <button type ="Submit" class="btn">Reset</button>
            </form>
            <section id="cityContainer"></section>
        </section>

        <section id="weatherGarden">
            <div id="gardenSkyContainer"></div>
            <div id="gardenTempContainer"></div>
        </section>

        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
