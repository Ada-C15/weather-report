<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <main id="home">
      <header class="header">
        <h1>Weather Report</h1>
        <span>
            "For the lovely city of "
        </span>
      </header>
      <section class="temperature_section">
          <h2>Temperature</h2>
          <div class="temperature_content">
              <div class="temperature_controls">
                  <span id="increaseTemp">⬆️ </span>
                  <span id="decreaseTemp">⬇️</span>
              </div>
              <span id="tempValue">70</span>
          </div>
      </section>
      <section class="sky_section">
          <h2>Sky</h2>
          <select id="skySelect">
              <option>Sunny</option>
              <option>Cloudy</option>
              <option>Rainy</option>
              <option>Snowy</option>
          </select>
      </section>
      <section>
          <h2>City Name</h2>
          <input type="text" id="cityNameInput" value="Seattle">
          <button id="cityNameReset" class="city-name_reset-btn">Reset</button>
      </section>
      <section>
          <h2>Weather Garden</h2>
          <div id="gardenContent" class="garden_content sunny">
              <div id="sky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
              <div id="landscape">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</div>
          </div>
      </section>
      <script src="./scripts/index.js"></script>
      <footer>
        <p>&copy; 2021 Ada Developers Academy</p>
      </footer>
    </main>
</body>
</html>
