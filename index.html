<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>🌧Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="container">
            <section id="title">
                <h1>Weather Report</h1>
                    <span>
                    For the city of
                    <span id="cityOf">Birmingham</span>
                    </span>

            </section>
            <section id="temperature">
                <h2>Temperature 🌡️
                    <div id="tempCount">70</div>
                </h2>
                <button id="temperatureIncrease">⬆️ </button>
                <button id="temperatureDecrease">⬇️ </button>
            </section>
            <section id="sky">
                <h2>Sky</h2>
                <section class="dropdown">
                    <select id="sky-select">
                        <option value="">Please select a sky</option>
                        <option value="sunny" >Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </section>
            </section>
            <section id="cityName">
                <label for="city">City Name</label>
                <input type="text" id="city" required size="10" value="Birmingham">
                <button id="cityReset">Reset</button>
            </section>
            <section id="weatherGarden">
                <h2>Weather Garden</h2>
                <section id="skyContainer">☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️</section>
                <p>&nbsp;</p>
                <section id="landscapeContainer">🌸🌿🌼__🌷🌻🌿_☘️🌱_🌻🌷</section>
            </section>
        </main>
    <script src="scripts/index.js"></script>
    </body>
</html>
