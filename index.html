<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>weather report</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        <main>
        <h1>WEATHER REPORT</h1>
        <p>For the lovely city of WhereEver.</p> <!--how to pass city name as param? -->

        <section>
            <button id="raiseTempButton">Raise the Temp</button> <!--UP BUTTON ID -->
        </section>

        <section>
            <button id="lowerTempButton">Lower the Temp</button> <!--DOWN BUTTON ID -->
        </section>

        <section id="tempContainer"> <!--ID 1-->
            <h2 id="tempCount">Temperature (degrees Fahrenheit): 50</h2> <!--ID 2-->
        </section>

        <h2>Weather Garden</h2>

        <section id="landscape-box">
            <div id="sky">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</div>
            <div id="ground">🌲🌲⛄️🌲⛄️🍂🌲🍁🌲🌲⛄️🍂🌲</div>
        </section>

        </main>

        <script src="scripts/index.js"></script>
    </body>
</html>
