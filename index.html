<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Weather Report</h1>
      <p>City of Ada</p>

      <section>
        <button id="increaseTempButton">Increase Temp</button>
      </section>

      <section>
        <button id="decreaseTempButton">Decrease Temp</button>
      </section>

      <section>
        <h2 id="tempCount">Temperature: 0</h2>
      </section>

      <h2>Weather Garden</h2>
      <section id="gardenContainer">
        <!-- <h2>Weather Garden</h2> -->
      </section>


      <label>Select a backdrop:
        <select id="skies" name="skies">
          <option value="">Sky Options</option>
          <option value="snowy">Snowy</option>
          <option value="rainy">Rainy</option>
          <option value="cloudy">Cloudy</option>
          <option value="sunny">Sunny</option>
        </select>
      </label>
      <div class="result"></div>


      

    </main>
    <script src="scripts/index.js"></script>
  </body>
</html>
