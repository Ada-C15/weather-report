<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <title>Weather Report</title>
    </head>
    <body>
        <noscript>Please Enable Javscript to Continue</noscript>
        <header>
            <div class="sky-display"></div>
            <h1 class='city-name'>Enter a City Name:</h1>
            <form method="get" id="city-name-form">
                <input type="text" name="name" placeholder="Your City">
                <button type="submit">Submit</button>
            </form>
        </header>
        <section class="temp-display">
            <h2 class="temp">The Temperature:</h2>
            <p class="temp">100</p>
            <div class="landscape"></div>
        </section>
        <section class="sky-menu">

        </section>
        <footer>

        </footer>
        <script type="text/javascript" src="./scripts/index.js"> </script>
    </body>
