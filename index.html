<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
    <header>
        <h1>Weather Forecast</h1>
        <h3>Mountain Weather For:
            <span id= "headerMountainName">Mt. Baker</span>
        </h3>
    </header>

    <section class="temperature">
        <h3>Temperature up top: </h3>
        <div>
            <p id ="tempValue">30 °F</p>
        </div>
        <div>
            <button id="upTemp">⬆️</button>
            <button id="downTemp">⬇️</button>
        </div>    
    </section>

    

    <section class= "skyTheme">
        <h3>Sky:</h3>
        <select id="skySelection">
            <option value=0>Blue Bird</option>
            <option value=1>Stormy</option>
            <option value=2>Concrete POW</option>
            <option value=3>POW POW</option>
        </select>
    </section>

    <section class="mountainName">
        <h3> Mountain Name:</h3>
        <input type= "text" id="mountainNameInput" value="Mt. Baker" />
        <button id="resetButton">Reset</button>
    </section>

    <section class="Weather Garden">
        <h3> Weather Window</h3>
        <div id="weatherWindow"> 
            <div id="skyDisplay">🌨❄️🌨🌨❄️❄️🌨❄️🌨❄️❄️🌨🌨❄️🌨❄️❄️❄️🌨🌨 </div>
            <div id="landscape">⛷❄️❄️⛷❄️❄️⛷❄️❄️⛷❄️❄️⛷❄️❄️⛷❄️❄️⛷❄️</div>
        </div>
    </section>
    

    <footer>
    <h3>Thank you for stopping by. Have a safe trip to the mountains!</h3>
    <p>&copy; 2021 Juliana DeCarvalho Sutherland</p>
    </footer>

    <script src="scripts/index.js" type="text/javascript"></script>
</body>
</html>
