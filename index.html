<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="assets/shibahead.png">
        <h1>🐕 Shiba Weather Report! 🐕</h1>
    </header>
    <main>
        <section>
            <h2>For the city of <span id=city-name>Seattle</span></h2>
        </section>
        <section id="weather-section">
            <div id="sky">
                <p>🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p>
            </div>
            <div id="landscape">
                <p>🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</p>
            </div>
        </section>
        <section id=temperature>
            <h2>Temperature</h2>
            <div id="up-down-arrows">
                <p id="increase-temp">⬆️</p>
                <p id="decrease-temp">⬇️</p>
            </div>
            <div id="temp-integer">
                <p>67</p>
            </div>
        </section>
        <section id="weather-type">
            <h2>Sky</h2>
            <div>
                <select id="weather-dropdown">
                    <option value="sunny">Sunny</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="rainy">Rainy</option>
                    <option value="snowy">Snowy</option>
                </select>
            </div>
        </section>
        <section id="city-section">
            <h2>City</h2>
            <div>
                <label for="city">City: </label>
                <input type="text" id="city" value="Dogeville">
                <button id="reset-button">Reset</button>
            </div>
        </section>
    </main>
    <footer>
        <p>© Kiyoshi 2021. All rights reserved.</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
