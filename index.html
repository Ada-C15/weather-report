<!DOCTYPE html>
<html>

<head>
    <title>Weather Application</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="app-container">

        <section id="top-banner">
            <h1>Weather Application</h1>
        </section>

        <section class="display-box" id="temp-container">
            <h2>Temperature</h2>
            <h2 id="tempDisplay">65</h2>

            <div class="button-container">
                <button class="btn" id="plus"> turn up the heat </button>
                <button class="btn" id="minus"> cool it down </button>
            </div>
        </section>

        <section class="display-box">
            <div id="sky-container">
                <h2>Sky</h2>
                <div class="dropdown">
                    <button class="btn">Pick a sky</button>
                    <div class="dropdown-content">
                        <a class="option" id="rainy">Rainy</a>
                        <a class="option" id="cloudy">Cloudy</a>
                        <a class="option" id="sunny">Sunny</a>
                        <a class="option" id="snowy">Snowy</a>
                    </div>
                </div>
            </div>
        </section>

        <section class="display-box">
            <div id="city-container">
                <h2>City</h2>
                <input type="text" placeholder="Search City..">
            </div>
        </section>


        <section class="display-box" id="landscape-display">
            <h2>enjoy the garden</h2>
            <div id="landscape-container">
                <!-- contains all emojis -->
                <div id="sky-icon-container">
                    <span id="sky-icons">☁️ ☁️ ☁️ ☀️ ☁️ ☁️</span>
                </div>
                <div id="land-icon-container">
                    <span id="land-icons">🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</span>
                    
                </div>
            </div>
        </section>

    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
