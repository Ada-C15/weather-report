<html lang='en'>
<head> 
    <meta charset='UFT-8'>
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <title> Weather Report </title> 
    <link href="styles/index.css" rel=stylesheet type ="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap');
        </style>
</head>

<!-- header: 'Weather Report'  -->
<header class = "header">
    <h1> 🌸🌟Stella's Weather Report🌟🌸</h1>
    <h3><span> ✨For the lovely city of <span id = "headercity"></span>💫</span></h3>
</header>

<body>
    <main>
    <!-- section: Weather Gardern  -->
    <section class ="gardenContainer">
        <h2>Weather Garden</h2>
        <section id= "sky_result">🌤 ☁️ ? SKY ?☃️ ❄️ </section>
        <section id= "garden">🌸 🐕 🏕 🥂 ⚽️</section>
    </section>

    <!-- section:temperature  -->
    <section class ="tempContainer">
        <h2>Temperature</h2>
            <button id = "increase_temp">⬆️</button> 
            <button id = "decrease_temp">⬇️</button>
            <span id = "current_temp">78</span>   

    </section>
        
    <!-- section:sky -->
    <section class ="skyContainer">
        <h2>Sky</h2>
        <select id="SkyOptions">
            <option value="select">💫Select Your Sky</option>
            <option value="sunny">☀️Sunny</option>
            <option value="cloudy">🌥Cloudy</option>
            <option value="rainy">☔️Rainy</option>
            <option value="snowy">☃️Snowy</option>
            </select>
    </section>

    <!-- section: city name  -->
    <section class ="cityContainer">
        <h2>City Name</h2>
            <label>Where do you live?</label>
            <input type="text" id="cityname">
            <button id="resetButton" onclick="document.querySelector('cityname').value = ''">Reset</button>
    </section>



    </main>
    <script src="scripts/index.js"></script>
    </body>
</html>
