<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet" />
</head>
<body>
    <section id="section1">
        <h1>Weather report</h1>
        <h2>for Seattle</h2>
    </section>
    <section id="section2">
        <section class="toggleBox" id="tempBox">
            <h3>Temperature</h3>
            <section class="arrow" id="upArrow">⬆️</section>
            <section class="arrow" id="downArrow">⬇️</section>
            <section id="temp">71</section>
        </section>
        <section class="toggleBox" id="sky">Sky</section>
        <section class="toggleBox" id="city">CityName</section>
    </section>
    <section id="section3">
        <h4>Weather Garden</h4>
        <section id="garden">Flowers and sky</section>
    </section>
</body>
</html>
