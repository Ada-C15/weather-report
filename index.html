<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link href="styles/index.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <img src="assets/shibahead.png">
        <h1>Shiba Weather Report!</h1>
        <img src="assets/shibahead.png">
    </header>
    <main>
        <h2>✨for the city of <span id=city-name>Dogeville</span>✨</h2>
        <div id=grid-container>
            <section id=temperature-section>
                <h2>Temperature</h2>
                <div id=temp-content>
                    <div id="up-down-arrows">
                        <p id="increase-temp">⬆️</p>
                        <p id="decrease-temp">⬇️</p>
                    </div>
                    <span id="temp-integer">67</span>
                </div>
            </section>
            <section id="sky-section">
                <h2>Sky</h2>
                <div>
                    <select id="weather-dropdown">
                        <option value="sunny">Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </div>
            </section>
            <section id="city-section">
                <h2>City</h2>
                <div>
                    <input type="text" id="city" value="Dogeville">
                    <button id="reset-button">Reset</button>
                </div>
            </section>
        </div>
        <section id="weather-section">
            <h2>✨Your Weather Forecast✨</h2>
            <div id="sky">
                <p>🌧🌈⛈🌧🌧💧⛈🌧🌦🌧💧🌧🌧</p>
            </div>
            <div id="landscape">
                <p>🌾🌾_🍃_🪨__🛤_🌾🌾🌾_🍃</p>
            </div>
        </section>
    </main>
    <footer>
        <p>© Kiyoshi 2021. All rights reserved.</p>
    </footer>
    <script src="scripts/index.js"></script>
</body>
</html>
