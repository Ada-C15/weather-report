<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>🌧Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main class="container">
            <section id="cityName">
                <span id="cityOf">Birmingham</span>
            </section>
            <section id="temperature">
                <h2>Temperature
                    <div id="tempCount">70°</div>
                </h2>
                <button id="temperatureIncrease">Increase</button>
                <button id="temperatureDecrease">Decrease</button>
            </section>
            <section id="sky">
                <section class="dropdown">
                    <select id="sky-select">
                        <option value="">Please select a sky</option>
                        <option value="sunny" >Sunny</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="rainy">Rainy</option>
                        <option value="snowy">Snowy</option>
                    </select>
                </section>
            </section>
            <section id="changeCityName">
                <input type="text" id="city" required size="10" value="Birmingham">
                <button id="cityReset">Reset</button>
            </section>
            <section id="weatherGarden">
                <section id="skyContainer">☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️☀️</section>
                <p>&nbsp;</p>
                <section id="landscapeContainer">🌸🌿🌼🌷🌻🌿☘️🌱🌻🌷</section>
            </section>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </main>
    <script src="scripts/index.js"></script>
    </body>
</html>
