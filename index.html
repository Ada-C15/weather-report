<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Aida's Weather Report</title>
        <link rel="stylesheet" href="styles/index.css"/>
    </head>
    <body>
        <header class="header_weather">
            <h1>Weather Report</h1>
            <p>For the lovely city of 
                <span id="headerCity" class="header_city"> </span></p>
        </header>
            <section class="left-side">
                <img class="left-image" src="images/4season-vec (1).png" alt="weather background">
                <div class="app-wrap">
                    <section class="location">
                        <div class="city">Seattle, WA</div>
                        <div class="date">Select a city</div>
                    </section>
                    <section class="current">
                        <div id="temp" class="temp">71<span>F</span></div>
                        <div class="temperature__controls">
                            <span id="increaseTempControl">➕</span>
                            <span id="decreaseTempControl">➖</span>
                        </div>
                        <div class="weather">Sunny</div>
                        <div class="hi-low">13c - 16c</div>
                    </section>
                </div>
            </section>
            <section class="right-side">
            </section>
        <script src="scripts/index.js"></script>
    </body>
</html>
