<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />  
    </head>
    <body>
        <div id="container">
            <section id="display">

                <section id="temperaturePanel">
                    <span id="temperature">75</span><span> F</span><br>
                    <span id="location">Fort Worth</span>

                </section>

                <section id="landscapePanel">
                    <img src ="styles/flowers.png" id="landscape" alt="landscape">
                </section>
            </section>
            
            <section id="userSettingsContainer">

                <section id="setLocationandSky">
                    <section id="setLocation">
                        <form>
                            <label for="setLocation">Location</label><br>
                            <input type="text" id="setLocation" name="setLocation" value="New York" class="form-control">
                            <button id="submit">ENTER</button>
                        </form>
                    </section>

                    <section id="setSky">
                        <label for="skies">Sky:</label><br>
                        <select id="skies" name="skies">
                            <option value="rainy">Rainy</option>
                            <option value="sunny">Sunny</option>
                            <option value="overcast">Overcast</option>
                            <option value="nightsky">Night Sky</option>
                            <option value="dawn">Dawn</option>
                        </select>
                    </section>

                </section>

                <section id="setTemperature">
                    <label for="temp">Temperature:</label>

                    <section id="buttons"> 
                        <button id="downButton">DOWN</button>
                        <button id="upButton">UP</button>

                    </section>
                </section>

            </section>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
