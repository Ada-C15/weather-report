<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>
    <h1 id="h1t">Weather Report</h1>
    <h2 id="city_name_display">For the city of:</h2>
    <br>
    <div class="container">
        <div class="box">
            <div class="content">
                <h3>Today's Temperature</h3>
            <section id="add-temp">
                <i style="font-size:40px" class="fa">&#x2912;</i>
            </section>
            <section id="temp-Container">
                <h2 id="tempCount">0</h2>
            </section>
            <section id="dec-temp">
                <i style="font-size:40px" class="fa">&#x2913;</i>
            </section>
            </div>   
        </div>
        <div class="box">
        <div class="content">
            <h3>Sky Aesthetic</h3>
        <select name="types-of-weather" id="weather-select">
            <option value="sunny">Choose Weather</option>
            <option value="sunny">Sunny</option>
            <option value="cloudy">Cloudy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
        </select>

        </div>
        </div>
        
        <div class="box">
        <div class="content">
            <h3>Enter City Name</h3>
            
            <input type="text" id="city_input_name">
            <div id="reset_button">
                <button>Reset</button>
            </div>
            
        </div>
        </div>
        <div class="box-container">
            <div class="box" id="temp-box">
            </div>
            <div class="box" id="sky-box">
            </div>
        </div>
        
    </div>
</body>
</html>
