<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Weather Report</title>
        <link href="styles/index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <h1>Weather Report</h1>
            <section>
                <h2 id="cityName">For the City of Seattle</h2>
            </section>
            <section id="tempSection">
                <h2><br>Change the Temperature!</h2>
                <h3>Current Temperature: </h3>
                    <section id="tempContainer"></section>
                    <span id="currentTemp"></span>
                <button id="tempUpButton">Up Temp</button>
                <button id="tempDownButton">Down Temp</button>
                
            </section>
            
            <section id="skySection">
                <h2><br>Sky View!</h2>
                <p>Change the sky view!</p>
                <select id="skyDropdown">
                    <option><br>Cloudy</option>
                    <option>Rainy</option>
                    <option>Sunny</option>
                    <option>Snowy</option>
                </select>
            </section>
            <section id="citySection">
                <h2><br>City Name!</h2>
                <input id="changeCity" type="text" value="Seattle">
                <br>
                <button id="cityNameReset">Reset the City</button>
            </section>
            <section id="landscapeView">
                <h2>Landscape View</h2>
                <section id="landscapeDecorators">
                    <p id="sky">☁️☁️☁️☁️☁️☁️☁️☁️</p>
                    <p id="landscape"><br><br>🌲🪨🌳🌲🪨🌳🌲🪨🌳</p>
                </section>
            </section>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
